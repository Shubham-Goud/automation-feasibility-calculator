<!DOCTYPE html>
<html>
<head>
    <title>Automation Feasibility Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h2>Automation Feasibility Calculator</h2>

    <input type="number" id="manual_minutes" placeholder="Manual effort per task (minutes)">

    <select id="frequency">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
    </select>

    <input type="number" id="users" placeholder="Number of users">

    <input type="number" id="dev_hours" placeholder="Automation development effort (hours)">

    <input type="number" id="maintenance_hours" placeholder="Maintenance effort per month (hours)">

    <input type="number" id="cost_per_hour" placeholder="Cost per hour">

    <button onclick="calculate()">Calculate Feasibility</button>

    <div id="result"></div>

    <a href="/export">Export Results to Excel</a>

</div>

<script src="/static/script.js"></script>
</body>
</html>
